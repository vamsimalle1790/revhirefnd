<app-navbar></app-navbar>
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header id="header">
      <mat-card-title id="title">RevHire</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <form #loginForm="ngForm" (submit)="onSubmit()" class="login-form">
        <mat-form-field class="form-field">
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="formData.email"
            name="email"
            required
          />
        </mat-form-field>
        <mat-form-field class="form-field">
          <input
            matInput
            type="password"
            placeholder="Password"
            [(ngModel)]="formData.password"
            name="password"
            required
          />
        </mat-form-field>
        <button
          id="submit-button"
          mat-raised-button
          type="submit"
          [disabled]="loginForm.form.invalid"
          class="submit-button"
        >
          Login
        </button>
        <hr class="horizontal-line" />

        <span class="signup-link"
          >Don't have an account? <a routerLink="/signup">Sign Up</a></span
        >
      </form>
    </mat-card-content>
    <mat-card-actions>
      <mat-card-subtitle *ngIf="attemptedLogin" class="error-message"
        >Login unsuccessful</mat-card-subtitle
      >
    </mat-card-actions>
  </mat-card>
</div>
